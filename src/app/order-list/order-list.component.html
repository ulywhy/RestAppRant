<mat-divider></mat-divider>

<mat-toolbar>
  <span class="spacer"></span>
  <a mat-raised-button color="basic"
     routerLink="/order/new">
     new order
  </a>
</mat-toolbar>

<mat-accordion>
  <mat-expansion-panel *ngFor="let order of orders">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Order #{{order.number}}
      </mat-panel-title>
      <mat-panel-description>
        Total: ${{order.total}}
      </mat-panel-description>
    </mat-expansion-panel-header>

      <table mat-table [dataSource]="order.items" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> qty </th>
          <td mat-cell *matCellDef="let item"> {{item._count}} </td>
        </ng-container>

        <ng-container matColumnDef="food">
          <th mat-header-cell *matHeaderCellDef> food </th>
          <td mat-cell *matCellDef="let item"> {{item.food.name}} </td>
        </ng-container>

        <ng-container matColumnDef="subtotal">
          <th mat-header-cell *matHeaderCellDef> subtotal </th>
          <td mat-cell *matCellDef="let item"> ${{item._subtotal}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>


      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">
          <mat-icon>add</mat-icon>
        </button>
          <button mat-button color="primary" (click)="nextStep()">checkout</button>
      </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>

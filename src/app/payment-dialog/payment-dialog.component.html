<div>
<div mat-dialog-title>
          {{amount | currency}}
</div>


<div mat-dialog-content>
  <mat-form-field>
    <input [ngModel]="change | currency:'USD':'symbol':'1.2'"
    matInput disabled
    placeholder="change">
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="payment"
    matInput cdkFocusInitial
    (keyup)="updatePayment()"
    (keydown)="submitPayment($event)"
    placeholder="payment"
    type="number">
    <!-- field clear button !-->
    <button mat-button *ngIf="payment != 0"
      matSuffix mat-icon-button
      aria-label="Clear" (click)="payment = 0">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button color="warn" [mat-dialog-close]="null">
    <mat-icon>cancel</mat-icon>
  </button>
  <button mat-button color="primary" (click)="checkout()" [disabled]="!ready">
    <mat-icon>check</mat-icon>
  </button>
</div>

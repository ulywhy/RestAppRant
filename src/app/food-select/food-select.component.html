
<table mat-table [dataSource]="items">

<!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> cantidad </th>
    <td mat-cell *matCellDef="let item"> {{item.count > 0 ? item.count : ""}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> producto </th>
    <td mat-cell *matCellDef="let item"> {{item.food.name}} </td>
    <td mat-footer-cell *matFooterCellDef>Total: {{getTotalCost() | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="subtotal">
    <th mat-header-cell *matHeaderCellDef> subtotal </th>
    <td mat-cell *matCellDef="let item"> {{item.subtotal > 0 ? (item.subtotal | currency) : ""}} </td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-button color="primary" (click)="saveOrder()"
        [disabled]="order.items.length === 0">
        <mat-icon>check</mat-icon>
      </button>
    </td>
  </ng-container>
  <!--tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr!-->
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"
      (click)="openDialog(row)"></tr>
  <tr mat-footer-row *matFooterRowDef="columnsToDisplay; sticky: true"></tr>
</table>

<mat-toolbar class="app-toolbar"  color="primary">
  <mat-toolbar-row>

    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <button mat-icon-button routerLink="/">
        <mat-icon>home</mat-icon>
    </button>

    <span class="spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>


    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/food/add">
        <span><mat-icon>add</mat-icon> producto</span>
      </button>
      <button mat-menu-item routerLink="/order/new">
        <span><mat-icon>add</mat-icon> orden</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-menu-item routerLink="/food">
        <span><mat-icon>view_list</mat-icon> productos</span>
      </button>
      <button mat-menu-item routerLink="/order">
        <span>ordenes</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
